<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitterbal van de Dag</title>

    <!-- Link naar Google Fonts voor "Pacifico" -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 36px;
            color: #FF6600;
            font-family: 'Pacifico', cursive; /* Pacifico lettertype */
        }
        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Bitterbal van de Dag</h1>
    <img id="bitterbalImage" src="" alt="Bitterbal van de Dag">

    <script>
        // Hier voeg je handmatig de namen van je afbeeldingen toe (bijv. a.jpg, b.jpg, ..., z.jpg)
        var images = [
            "images/a.jpg",
            "images/b.jpg",
            "images/c.jpg",
            "images/d.jpg",
            "images/e.jpg",
            "images/f.jpg",
            "images/g.jpg",
            "images/h.jpg",
            "images/i.jpg",
            "images/j.jpg",
            "images/k.jpg",
            "images/l.jpg",
            "images/m.jpg",
            "images/n.jpg",
            "images/o.jpg",
            "images/p.jpg",
            "images/q.jpg",
            "images/r.jpg",
            "images/s.jpg",
            "images/t.jpg",
            "images/u.jpg",
            "images/v.jpg",
            "images/w.jpg",
            "images/x.jpg",
            "images/y.jpg",
            "images/z.jpg"
        ];

        // Krijg de datum van vandaag
        var today = new Date();
        var dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);

        // Gebruik de dag van het jaar om een plaatje te kiezen (houdt de afbeelding vast voor de rest van het jaar)
        var selectedImage = images[dayOfYear % images.length];

        // Stel de afbeelding in
        document.getElementById("bitterbalImage").src = selectedImage;
    </script>

</body>
</html>
